<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="27" transform="translate(78.5934 49)">Q1: Why do we underestimate the effect of added mass on metabolic energy consumption ?<tspan font-style="italic" font-weight="400" font-size="24" x="0" y="29">(But have a reasonable prediction of effect walking speed) </tspan><tspan font-size="24" x="9.84609" y="111">Errors in musculoskeletal </tspan><tspan font-size="24" x="9.84609" y="140">modelling</tspan><tspan font-size="24" x="393.532" y="111">Errors in neural control</tspan><tspan font-size="24" x="862.769" y="111">Other errors</tspan><tspan font-weight="400" font-size="24" x="4.92305" y="543">And how to improve it ?</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="805.923" y="192">•</tspan><tspan font-weight="400" font-size="24" x="835.923" y="192">Subjects are not fully adapted </tspan><tspan font-weight="400" font-size="24" x="835.923" y="221">to walking with added mass</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="388.916" y="192">•</tspan><tspan font-weight="400" font-size="24" x="418.916" y="192">Minimizing energy is wrong</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="388.916" y="221">•</tspan><tspan font-weight="400" font-size="24" x="418.916" y="221">No model of balance</tspan><tspan font-weight="400" font-size="24" x="627.083" y="221">contro</tspan><tspan font-weight="400" font-size="24" x="690.776" y="221">l</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-13.5735" y="193">•</tspan><tspan font-weight="400" font-size="24" x="16.4265" y="193">Large errors in ankle </tspan><tspan font-weight="400" font-size="24" x="16.4265" y="222">kinematics (due to modelling </tspan><tspan font-weight="400" font-size="24" x="16.4265" y="251">muscle geometry / foot) ?)</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-13.5735" y="309">•</tspan><tspan font-weight="400" font-size="24" x="16.4265" y="309">Errors in energy equations ?</tspan></text><path d="M47.5001 162.501C47.5001 131.572 72.5725 106.5 103.501 106.5L327.499 106.5C358.428 106.5 383.5 131.572 383.5 162.501L383.5 490.499C383.5 521.428 358.428 546.5 327.499 546.5L103.501 546.5C72.5725 546.5 47.5001 521.428 47.5001 490.499Z" stroke="#2F528F" stroke-width="1.33333" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M436.5 168.501C436.5 134.259 464.259 106.5 498.501 106.5L746.499 106.5C780.741 106.5 808.5 134.259 808.5 168.501L808.5 484.499C808.5 518.741 780.741 546.5 746.499 546.5L498.501 546.5C464.259 546.5 436.5 518.741 436.5 484.499Z" stroke="#2F528F" stroke-width="1.33333" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M861.5 168.501C861.5 134.259 889.259 106.5 923.501 106.5L1171.5 106.5C1205.74 106.5 1233.5 134.259 1233.5 168.501L1233.5 484.499C1233.5 518.741 1205.74 546.5 1171.5 546.5L923.501 546.5C889.259 546.5 861.5 518.741 861.5 484.499Z" stroke="#2F528F" stroke-width="1.33333" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(83.5164 641)">•<tspan font-family="Calibri,Calibri_MSFontService,sans-serif" x="30" y="0">Simulation with experimental kinematics and GRF to identify if</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" x="643.687" y="0">error ankle kinematics explain error in energy</tspan></text></g></svg>